filebeat.inputs:
- type: container
  paths: 
    - '/var/lib/docker/containers/*/*.log'

processors:
- add_docker_metadata:
    host: "unix:///var/run/docker.sock"

- decode_json_fields:
    fields: ["msg"]
    target: "json"
    overwrite_keys: true

output.elasticsearch:
  indices:
    - index: "log-"

logging.json: true
logging.metrics.enabled: false


